<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Grace Dashboard V2</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f8f9fb; color: #1b1b1b; }
    .dark-theme { background: #0b0f14; color: #e6eef3; }
    button { padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Smart Grace Dashboard V2</h1>
  <p>This is a placeholder version. The full responsive + theme-switching version will render here.</p>
  <button onclick="toggleTheme()">ðŸŒ“ Switch Theme</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    }
    // Load theme on init
    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-theme');
  </script>
</body>
</html>
