<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Cards</title><link rel="stylesheet" href="/theme.css"><script src="/core.js"></script></head><body><div class="header"><div class="logo">GW</div><div style="font-weight:700">Cards</div></div><div class="container"><div class="panel"><h3>Add Card</h3><label>Card Name<input id="bankName"></label><label>Cycle End<input id="bankEnd" type="date"></label><label>Due<input id="bankDue" type="date"></label><label>Daily Rate<input id="bankDaily" type="number"></label><label>Fine<input id="bankFine" type="number"></label><div><button id="saveBtn">Save</button></div></div><div id="banksList" class="panel">No cards</div></div><script>applyTheme(); setActiveNav('/cards'); function renderBanks(){ const el=document.getElementById('banksList'); const banks=load(BANKS_KEY()); el.innerHTML=''; if(!banks.length){ el.textContent='No cards'; return;} banks.forEach(b=>{ const d=document.createElement('div'); d.textContent=b.name + ' due ' + b.due; el.appendChild(d); }); } document.getElementById('saveBtn').addEventListener('click', ()=>{ const banks=load(BANKS_KEY()); banks.push({ id:uid(), name:document.getElementById('bankName').value, end:document.getElementById('bankEnd').value, due:document.getElementById('bankDue').value, daily:parseFloat(document.getElementById('bankDaily').value)||0, fine:parseFloat(document.getElementById('bankFine').value)||0 }); save(BANKS_KEY(), banks); renderBanks(); }); document.addEventListener('DOMContentLoaded', renderBanks);</script></body></html>
