<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Settings</title><link rel="stylesheet" href="/theme.css"><script src="/core.js"></script></head><body><div class="header"><div class="logo">GW</div><div style="font-weight:700">Settings</div></div><div class="container"><div class="panel"><h3>Settings</h3><div><button id="syncBtn">Backup</button><button id="restoreBtn">Restore</button><button id="logoutBtn">Logout</button></div></div></div><script>applyTheme(); setActiveNav('/settings'); document.getElementById('syncBtn').addEventListener('click', async ()=>{ const r=await syncToServer(); alert(r.ok? 'Backed up':'Failed'); }); document.getElementById('restoreBtn').addEventListener('click', async ()=>{ const r=await restoreFromServer(); alert(r.ok? 'Restored':'Failed'); location.reload(); }); document.getElementById('logoutBtn').addEventListener('click', ()=>{ clearToken(); alert('Logged out'); location.href='/login'; });</script></body></html>
