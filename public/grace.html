<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Grace</title><link rel="stylesheet" href="/theme.css"><script src="/core.js"></script></head><body><div class="header"><div class="logo">GW</div><div style="font-weight:700">Grace Analysis</div></div><div class="container"><div class="panel"><h3>Grace Calculator</h3><label>Card<select id="analysisCard"></select></label><label>Purchase Date<input id="analysisDate" type="date"></label><div><button id="calcBtn">Calculate</button></div><div id="summary"></div></div></div><script>applyTheme(); setActiveNav('/grace'); document.getElementById('calcBtn').addEventListener('click', ()=>{ const banks=load(BANKS_KEY()); const b=banks.find(x=>x.id===document.getElementById('analysisCard').value); if(!b) return alert('Choose card'); const purchase=new Date(document.getElementById('analysisDate').value+'T00:00:00'); const due=parseDate(b.due); const grace=daysDiff(purchase,due); document.getElementById('summary').textContent='Grace: '+grace+' days'; }); document.addEventListener('DOMContentLoaded', ()=>{ const sel=document.getElementById('analysisCard'); load(BANKS_KEY()).forEach(b=>{ const o=document.createElement('option'); o.value=b.id; o.textContent=b.name; sel.appendChild(o); }); });</script></body></html>
