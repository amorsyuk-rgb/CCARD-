<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Transactions</title><link rel="stylesheet" href="/theme.css"><script src="/core.js"></script></head><body><div class="header"><div class="logo">GW</div><div style="font-weight:700">Transactions</div></div><div class="container"><div class="panel"><h3>Add Transaction</h3><label>Card<select id="txCard"></select></label><label>Date<input id="txDate" type="date"></label><label>Amount<input id="txAmount" type="number"></label><div><button id="addBtn">Add</button></div></div><div id="txList" class="panel">No transactions</div></div><script>applyTheme(); setActiveNav('/transactions'); function renderCards(){ const sel=document.getElementById('txCard'); sel.innerHTML=''; load(BANKS_KEY()).forEach(b=>{ const o=document.createElement('option'); o.value=b.id; o.textContent=b.name; sel.appendChild(o); }); } document.getElementById('addBtn').addEventListener('click', ()=>{ const txs=load(TX_KEY()); txs.push({ id:uid(), bankId:document.getElementById('txCard').value, date:document.getElementById('txDate').value, amount:parseFloat(document.getElementById('txAmount').value)||0 }); save(TX_KEY(), txs); alert('Saved'); }); document.addEventListener('DOMContentLoaded', renderCards);</script></body></html>
